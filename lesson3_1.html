                if (i % j == 0) {
                    j = i;
                }

                if (i % j != 0 && i % (j + 1) != 0 && i % (j + 2) != 0 && i % (j + 3) != 0 && i % (j + 4) != 0 && i % (j + 5) != 0) {

                }

            }

            i++;
        }
