<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //задание 1
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2; префиксная форма инкремента: вначале увеличиваем а на единицу (а=2), затем присваем значение а переменной с (с=2), выводим с=2
        d = b++; alert(d);           // 1; постфиксная форма инкремента: вначале присваиваем значение b переменной d (d=1), затем увеличиваем переменную b на единицу (b=2), выводим d=1
        c = (2 + ++a); alert(c);      // 5; вначале считаем префиксную форму инкремента: увеличиваем а на 1 (а=3), выполняем сложение (2+3), выводим с=5
        d = (2 + b++); alert(d);      // 4; вначале выполняем сложение (2+ значение b=2),  записываем это значение 4 в переменную d, выводим d=4; считаем постфиксную форму инкремента и сохраняем в переменную b новое значение: b=3
        alert(a);                    // 3; выводим значение a, полученное в результате префиксного инкремента
        alert(b);                    // 3; выводим значение b, полученное в результате постфиксного инкремента

        //задание 2
        var a = 2;
        var x = 1 + (a *= 2);
        // x=5
    </script>

</head>
