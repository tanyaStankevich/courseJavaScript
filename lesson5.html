<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматная доска</title>
    <link rel="stylesheet" href="lesson5_css.css">
</head>

<body>
    <script>
        var letters = ['', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', ''];
        var num = ['', '8', '7', '6', '5', '4', '3', '2', '1', ''];
        var whiteFigure = ['&#9814;', '&#9816;', '&#9815;', '&#9813;', '&#9812;', '&#9814;', '&#9816;', '&#9815;'];
        var peshkeWhite = '&#9817;';
        var blackFigure = ['&#9820;', '&#9822;', '&#9821;', '&#9819;', '&#9818;', '&#9820;', '&#9822;', '&#9821;'];
        var peshkeBlack = '&#9823;';

        function paint() {
            var a1 = 0, a2 = 0;
            var p1 = 0, p2 = 0;
            var b1 = 0, b2 = 0;
            var backgroundCell = 0;
            var table = document.createElement("table");
            for (var i = 0; i < 10; i++) {
                var tr = document.createElement("tr");
                table.append(tr);
                backgroundCell++;
                for (var j = 0; j < 10; j++) {

                    var td = document.createElement("td");
                    td.style.border = "1px solid black";

                    if (i == 0) {
                        td.style.border = "none";
                        td.append(letters[p1]);
                        td.style.transform = 'rotate(180deg)';
                        p1++;
                    }
                    if (i == 9) {
                        td.style.border = "none";
                        td.append(letters[p2]);
                        p2++;
                    }

                    if (j == 0) {
                        td.style.border = "none";
                        td.append(num[a1]);
                        a1++;
                    }
                    if (j == 9) {
                        td.style.border = "none";
                        td.append(num[a2]);
                        td.style.transform = 'rotate(180deg)';
                        a2++;
                    }
                    if (i == 1 && j > 0 && j < 9) {

                        td.innerHTML = whiteFigure[b1];
                        b1++;
                    }
                    if (i == 2 && j > 0 && j < 9) {
                        td.innerHTML = peshkeWhite;

                    }
                    if (i == 8 && j > 0 && j < 9) {
                        td.innerHTML = blackFigure[b2];
                        b2++;
                    }
                    if (i == 7 && j > 0 && j < 9) {
                        td.innerHTML = peshkeBlack;
                    }
                    if (i != 0 && i != 9 && j != 0 && j != 9) {
                        if (backgroundCell % 2 == 0) {
                            td.style.background = 'brown';

                        }
                        else if (backgroundCell % 2 != 0) {
                            td.style.background = 'white';

                        }
                        backgroundCell++;
                    }

                    tr.append(td);
                };
            }
            document.body.append(table);
        }
        paint();


    </script>
</body>

</html>
